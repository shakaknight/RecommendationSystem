<div>
    <div>
        <img class="user-icon" src="../../../../../assets/usericon.png">
    </div>
    <div>
        <div class="title-div">
            <span class="title">ID : </span><span class="title">{{data.id}}</span>
        </div>
        <div class="title-div">
            <span class="title">Name : </span> <span class="title">{{data.name}}</span>
        </div>
        <div class="title-div">
            <span class="title">Experience : </span> <span class="title">{{data.experience}}</span>
        </div>
        <div class="title-div">
            <span class="title">Contact : </span> <span class="title">{{data.contact}}</span>
        </div>
    </div>
    <div class="button-css">
        <button mat-raised-button class="button-color notifier-button" (click)="request()">REQUEST</button>
        <button mat-raised-button class="button-color notifier-button" (click)="close()">CLOSE</button>
    </div>
</div>
