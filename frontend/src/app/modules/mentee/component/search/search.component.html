<div class="recommend-css">
<div>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Mentor's name</mat-label>
        <input #cricket (change)="update($event)" matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button class="button-color" mat-raised-button (click)="search()">SUBMIT</button>
    <!-- color="primary" -->
</div>
<div>
    <table class="table table-striped">
         <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Experience</th>
                <th>Contact</th>
                <th>Field</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of results">
                <td>{{ result.id }}</td>
                <td>{{ result.name }}</td>
                <td>{{ result.rating }}</td>
                <td>{{ result.experience }}</td>
                <td>{{ result.contact }}</td>
                <td>{{ result.field }}</td>
                <td><button mat-raised-button class="button-css" (click) = "popup(result)"><mat-icon class="button-color plus-css" aria-hidden="false" aria-label="Example home icon">add</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
