<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">
            Create a new task
        </h1>

        <!-- <input #taskTitleInput class="input has-background-light is-medium" type="text"
            placeholder="Enter task name..."> -->
        <textarea #taskTitleInput class="input has-background-light is-medium" type="text"
            placeholder="Enter task name..." rows="4" cols="50"></textarea>
        <br><br>
        <div class="buttons is-right">
            <button class="card-button lower-button button is-primary has-text-white is-medium" mat-raised-button color="primary" aria-haspopup="true"
                aria-controls="dropdown-menu4" (click)="close()">Cancel</button>
            <button class="card-button lower-button button is-primary has-text-white is-medium" mat-raised-button color="primary" aria-haspopup="true"
                aria-controls="dropdown-menu4"
                (click)="createTask(taskTitleInput.value)">Create</button>
        </div>
    </div>
</div>
