<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(emailInput.value,pwInput.value)">
                    <div class="form-group">
                        <input #emailInput type="email" id="email" placeholder="Email" class="form-control" 
                            name="email" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <input #pwInput type="password" id="password" placeholder="Password" class="form-control"
                             name="password" formControlName="password"/>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../sign-up">Sign up</a></small>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
