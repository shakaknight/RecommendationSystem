<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your sign up
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <!-- [formGroup]="loginForm" -->
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <!-- formControlName="email" -->
                        <input type="email" id="email" placeholder="Email" class="form-control" name="email" />
                    </div>
                    <div class="form-group">
                        <!-- formControlName="password" -->
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            name="password" />
                    </div>
                    <div class="form-group">
                    <select #cricket (change)="update($event)" class="form-control select-css">
                        <option value="default"></option>
                        <option *ngFor="let player of players" [value]="player" class="option-css">
                            {{player}}
                        </option>
                    </select>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../login">Login</a></small>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
